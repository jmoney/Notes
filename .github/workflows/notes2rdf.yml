name: Generate TTL
concurrency: ci-${{ github.ref }}
on:
    push:
      branches:
        - master
      paths-ignore:
        - 'notes.ttl'
        - 'README.md'
jobs:
    build:
        runs-on: ubuntu-latest
        env: 
            CI_COMMIT_MESSAGE: Generate new notes.ttl
            CI_COMMIT_AUTHOR: Github Actions
        steps:
            - uses: actions/checkout@v3 
            - name: Generate TTL
              id: generate-ttl
              uses: ./actions/notes2rdf
              with:
                notes-root: ./markdown
                base-uri: "https://www/jmoney.dev/notes/notes"
                output-file: ./notes.ttl
            - name: Check if notes.ttl changed
              id: notes_ttl_changed
              run: echo "rc=$(git diff --exit-code --quiet notes.ttl)" >> $GITHUB_OUTPUT
            - name: Push notes.ttl updates
              if: ${{ steps.notes_ttl_changed.outputs.rc == '1' }}
              run: |
                git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
                git config --global user.email "noreply@github.com"
                git add README.md
                git commit --message "${{ env.CI_COMMIT_MESSAGE }}"
                git push